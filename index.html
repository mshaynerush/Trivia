
<!Doctype html>
<head>
<link rel='stylesheet' type='text/css' href='./css/style.css'>
<script async src='questions.js' type='text/javascript'></script>
<script async src='answers.js' type='text/javascript'></script>
<script async src='getTrivia.js' type='text/javascript'></script>
<script src='playerAnswer.js' type='text/javascript'></script>
<script asyncsrc='script.js' type='text/javascript'></script>
</head>
<body>
<div id="trivia-container" class="trivia-container">
 <h1>Welcome to Trivia</h1>
 <h2>Choose a category</h2>
 <div id="categories" class="category"></div>


 <div id="question" class="question"></div>
 <div id="options" class="options"></div>
 <div id="answers" class="answers"></div>
</div>


<script>
 
    let categoryField = document.getElementById('categories')
    let categories = [...new Set(questions.map(item => item.category))]
    

    categories.forEach((category) => categoryField.innerHTML += "<button id='" + category + "' class='btn-category'>" + category.charAt(0).toUpperCase() + category.slice(1) + "</button>")
    
    categoryField.addEventListener('click', function (e) {
   
        if (e.target.classList.contains('btn-category')) {
            
            setQuestion(e)

        }
    })

</script>
</body>
</html>
